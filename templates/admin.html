<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MAKAUT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-image: url('/static/bg-pattern.jpg'); /* üîÅ Change this path as needed */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    footer {
      background: #111;
      color: #ccc;
      padding: 15px 0;
      text-align: center;
    }
    .navbar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 5px;
      }
      
      .navbar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.25);
        font-weight: bold;
        border-radius: 5px;
      }
      
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg shadow-sm" style="background: linear-gradient(90deg, #0052D4, #4364F7, #6FB1FC);">
        <div class="container">
          <a class="navbar-brand fw-bold text-white" href="/" style="font-size: 1.4rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.4);">
            üéì MAKAUT Percentage Calculator
          </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white px-3" href="/" style="transition: all 0.3s;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-3" href="/about" style="transition: all 0.3s;">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-3" href="/developer" style="transition: all 0.3s;">Developer Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-3" href="/admin" style="transition: all 0.3s;">Admin Panel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

  <main>
    <div class="login-box">
      <h4 class="text-center mb-4">Admin Login Panel</h4>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      &copy; 2025 MAKAUT Percentage Calculator | Developed with ‚ù§Ô∏è by Kaif
    </div>
  </footer>

</body>
</html>
